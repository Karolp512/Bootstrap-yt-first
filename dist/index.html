<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../dist/css/style.css">
    <title>Frontend Bootcamp</title>
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Frontend Bootcamp</a>
          <button 
            class="navbar-toggler" 
            type="button" 
            data-bs-toggle="collapse" 
            data-bs-target="#navbarNavAltMarkup" 
            aria-controls="navbarNavAltMarkup" 
            aria-expanded="false" 
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="#">What You'll learn</a>
              <a class="nav-link" href="#">Questions</a>
              <a class="nav-link" href="#">Our Instructors</a>
            </div>
          </div>
        </div>
    </nav>

    <!-- SHOWCASE -->
    <section class="bg-dark text-light text-center p-5">
      <div class="d-sm-flex align-items-center justify-content-between">
        <div class="text-md-start">
          <h1>Become a<span class="text-warning"> Web Developer</span></h1>
          <p class="lead my-4">We focus on teaching our students the fundamentals of the latest and greatest technogies to prepare them for their first dev role</p>
          <button type="button" class="btn btn-primary btn-lg">Start The Enrollment</button>
        </div>
        <img class="img-fluid w-50 d-none d-md-block" src="../dist/images/webdev/webdev.png">
      </div>
    </section>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
